<!doctype html>
<html lang="en" ng-app="dolphin">
<head>
<meta charset="utf-8">
<title>Dolphin</title>
<link rel="shortcut icon" href="img/favicon.png" />
<link rel="stylesheet" href="style/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" href="style/dolphin.css" />
</head>
<body>
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#/home">Dolphin</a>
        <form class="navbar-search pull-left">
          <input type="text" class="search-query" placeholder="Search">
        </form>
        <ul class="nav">
          <li><a href="#/help"><i class="icon-question-sign"></i> Help</a></li>
        </ul>
        <ul class="nav user">
          <li><img src="http://www.gravatar.com/avatar/3638a5defe12ecdb1e112c550e131d92?s=32&r=pg&d=mm" /></li>
        </ul>
        <ul class="nav pull-right">
          <li>
            <button class="btn" type="button">
              <i class="icon-bell"></i> Notifications
            </button>
            <button class="btn" type="button">
              <i class="icon-folder-open"></i> Workspaces
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div ng-view></div>

  <div>
    Angular seed app: v<span app-version></span>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
